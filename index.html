<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©dex</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>

<body>
  <div id="message">
    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" id="close-modal">Close</button>
      </div>
    </div>
  </div>
  <header>
    <div id="title">
      <h1><img id="pokemon-logo" src="./assets/pokemon-logo.png" alt="pokemon-logo"></h1>
    </div>
  </header>
  <div id="search">
    <input id="input-text" type="text" placeholder="Input a pokemon name or ID">
    <img id="img-search" src="./assets/search.png" alt="search">
  </div>
  <div class="container">
    <div id="frame">
      <div id="pokedex">
        <div id="top">
          <div id="header-top">
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>
          </div>
          <div id="conteiner-pokemon-nav" class="hiden">
            <div>
              <img id="arrow-left" class="arrow-nav hiden" src="./assets/arrow-left.svg" alt="left">
            </div>
            <div id="image-placeholder"></div>
            <div>
              <img id="arrow-right" class="arrow-nav" src="./assets/arrow-right.svg" alt="right">
            </div>
          </div>
        </div>
        <div id="pokemon-data" class="hiden">
          <div id="types" class="hiden"></div>
          <div id="about" class="hiden"></div>
          <div id="stats" class="hiden"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
